<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Cloner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    .progress-container {
      margin-top: 15px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
    .options {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .option-item {
      margin: 5px 0;
    }
    .error-list {
      margin-top: 10px;
      color: #d32f2f;
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
    }
    .options-group {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .options-group:last-child {
      border-bottom: none;
    }
    .group-title {
      font-weight: bold;
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Website Cloner</h2>
  <div class="options">
    <div class="options-group">
      <div class="group-title">Basic Resources</div>
      <div class="option-item">
        <input type="checkbox" id="cloneHTML" checked>
        <label for="cloneHTML">HTML Structure</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="cloneCSS" checked>
        <label for="cloneCSS">CSS Styles</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="cloneJS" checked>
        <label for="cloneJS">JavaScript</label>
      </div>
    </div>
    
    <div class="options-group">
      <div class="group-title">Media Resources</div>
      <div class="option-item">
        <input type="checkbox" id="cloneImages" checked>
        <label for="cloneImages">Images</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="cloneFonts" checked>
        <label for="cloneFonts">Fonts</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="cloneVideos" checked>
        <label for="cloneVideos">Videos</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="cloneAudio" checked>
        <label for="cloneAudio">Audio</label>
      </div>
    </div>

    <div class="options-group">
      <div class="group-title">Additional Settings</div>
      <div class="option-item">
        <input type="checkbox" id="handleCORS" checked>
        <label for="handleCORS">Handle CORS Errors</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="preserveStructure" checked>
        <label for="preserveStructure">Preserve File Structure</label>
      </div>
    </div>
  </div>
  <button id="cloneButton">Clone Current Page</button>
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>
  </div>
  <div id="status"></div>
  <div id="errorList" class="error-list"></div>
  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
